<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}খুঁজুন{% endblock %}</title>
    {% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'Khujun/style.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="{% static 'Khujun/js/image.js' %}"></script>
    <script>
        $('#bs').materialSelect({
        BSsearchIn: true
        });
    </script>


    <script src="{% static 'Khujun/js/main.js' %}"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'Khujun:index' %}">খুঁজুন</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="{% block albums_active %}{% endblock %}"><a href="{% url 'Khujun:guardian_dashboard' %}"><span class="glyphicon glyphicon-blackboard" aria-hidden="true"></span>&nbsp; ড্যাশবোর্ড</a></li>
                <li class="{% block profile_active %}{% endblock %}"><a href="{% url 'Khujun:guardian_profile_edit' %}"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp; ব্যবহারকারীর প্রোফাইল</a></li>
            </ul>
            <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'Khujun:index' %}">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="{{ request.GET.q }}">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="{% url 'Khujun:guardian_notification' %}">
                        <span class="glyphicon glyphicon-bell" aria-hidden="true"></span>&nbsp; নোটিফিকেশন
                    </a>
                </li>
                <li>
                    <a href="{% url 'Khujun:logout_user' %}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; লগ-আউট
                    </a>
                </li>
            </ul>
        </div>

    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
